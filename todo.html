<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        
        h1 {
            text-align: center;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .task {
            background: white;
            border-left: 5px solid #007bff;
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            position: relative;
        }
        
        .task.complete {
            border-color: green;
            text-decoration: line-through;
            background: #e1fce1;
        }
        
        .actions {
            margin-top: 10px;
        }
        
        .actions button {
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <h1>üìù My To-Do List</h1>

    <input type="text" id="taskTitle" placeholder="Enter task title..." />
    <textarea id="taskDesc" rows="3" placeholder="Enter task description..."></textarea>
    <button onclick="addTask()">Add Task</button>

    <div id="taskList"></div>

    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function renderTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            tasks.forEach((task, index) => {
                const div = document.createElement("div");
                div.className = "task" + (task.complete ? " complete" : "");
                div.innerHTML = `
          <h3>${task.title}</h3>
          <p>${task.desc}</p>
          <div class="actions">
            <button onclick="toggleComplete(${index})">${task.complete ? "Undo" : "Complete"}</button>
            <button onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})" style="background:#dc3545;">Delete</button>
          </div>
        `;
                taskList.appendChild(div);
            });
        }

        function addTask() {
            const title = document.getElementById("taskTitle").value.trim();
            const desc = document.getElementById("taskDesc").value.trim();

            if (!title || !desc) return alert("Please fill both fields.");

            tasks.push({
                title,
                desc,
                complete: false
            });
            saveTasks();
            renderTasks();
            document.getElementById("taskTitle").value = "";
            document.getElementById("taskDesc").value = "";
        }

        function deleteTask(index) {
            if (confirm("Are you sure you want to delete this task?")) {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            }
        }

        function toggleComplete(index) {
            tasks[index].complete = !tasks[index].complete;
            saveTasks();
            renderTasks();
        }

        function editTask(index) {
            const newTitle = prompt("Edit Title:", tasks[index].title);
            const newDesc = prompt("Edit Description:", tasks[index].desc);

            if (newTitle && newDesc) {
                tasks[index].title = newTitle;
                tasks[index].desc = newDesc;
                saveTasks();
                renderTasks();
            }
        }

        renderTasks();
    </script>

</body>

</html>
